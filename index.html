<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Lifetime of Live Music</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="entry-header">

    <!--
      ONE HERO PHOTO
      How to replace:
      1) Put a file in the repo root named: hero.jpg
      2) Or change the filename below
    -->
    <div id="hero-photo" aria-hidden="true"></div>

    <div id="hero-overlay" aria-hidden="true"></div>

    <div id="hero-text">
      <h1 class="site-title">A Lifetime of Live Music</h1>
      <p class="site-subtitle">
        A visual timeline of every concert, from the first to the ones still ahead
      </p>
    </div>

  </header>

  <main id="timeline-wrapper">
    <section id="timeline" aria-label="Concert timeline"></section>
  </main>

  <footer id="timeline-ending">

    <p class="more-shows">More shows to come</p>

    <p class="signature">
      Merry Christmas.<br>
      Love, Miles.
    </p>

    <section id="playlist-links" aria-label="YouTube playlists">
      <h2 class="playlist-title">Playlists</h2>

      <div class="playlist-buttons">
        <a class="playlist-button" href="PASTE_DADS_PLAYLIST_URL_HERE" target="_blank" rel="noreferrer">
          Dad&#39;s Shows
        </a>

        <a class="playlist-button" href="PASTE_MILES_PLAYLIST_URL_HERE" target="_blank" rel="noreferrer">
          Miles&#39; Shows
        </a>

        <a class="playlist-button" href="PASTE_SHARED_PLAYLIST_URL_HERE" target="_blank" rel="noreferrer">
          Miles and Dad Shows
        </a>
      </div>
    </section>

    <button id="back-to-top" aria-label="Back to top">
      â†‘ Back to top
    </button>

  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>

</body>
</html>
