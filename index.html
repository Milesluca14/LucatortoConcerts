<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Lifetime of Live Music</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ======================================================
       ENTRY HEADER
       Requirements:
       - Title and subtitle up front
       - Behind the title area: 6 image blocks you can swap
       - Header will later fade out on scroll (handled in script.js)
       ====================================================== -->
  <header id="entry-header">

    <!-- 6 image blocks behind the title
         How to replace:
         - Put 6 image files in the repo root (same place as index.html)
         - Name them exactly:
             hero_01.jpg
             hero_02.jpg
             hero_03.jpg
             hero_04.jpg
             hero_05.jpg
             hero_06.jpg
         - Or change the file names in the inline styles below
    -->
    <div id="hero-photo-grid" aria-hidden="true">
      <div class="hero-photo" style="background-image: url('hero_01.jpg');"></div>
      <div class="hero-photo" style="background-image: url('hero_02.jpg');"></div>
      <div class="hero-photo" style="background-image: url('hero_03.jpg');"></div>
      <div class="hero-photo" style="background-image: url('hero_04.jpg');"></div>
      <div class="hero-photo" style="background-image: url('hero_05.jpg');"></div>
      <div class="hero-photo" style="background-image: url('hero_06.jpg');"></div>
    </div>

    <!-- Darken and soften the photo grid so the title always reads cleanly -->
    <div id="hero-overlay" aria-hidden="true"></div>

    <div id="hero-text">
      <h1 class="site-title">A Lifetime of Live Music</h1>
      <p class="site-subtitle">
        A visual timeline of every concert, from the first to the ones still ahead
      </p>
    </div>

  </header>


  <!-- ======================================================
       TIMELINE WRAPPER
       Timeline content is injected by script.js using data.js
       Key rule:
       - Right lane is Dad concerts
       - Left lane is Miles concerts
       - Center has nothing except bridges for shared dates
       ====================================================== -->
  <main id="timeline-wrapper">
    <section id="timeline" aria-label="Concert timeline">
      <!-- Filled by script.js -->
    </section>
  </main>


  <!-- ======================================================
       ENDING
       Requirements:
       - No per entry YouTube links on the timeline
       - Instead: three playlist links at the bottom
       - Also include "More shows to come" and the Christmas message
       ====================================================== -->
  <footer id="timeline-ending">

    <p class="more-shows">More shows to come</p>

    <p class="signature">
      Merry Christmas.<br>
      Love, Miles.
    </p>

    <!-- Playlist section
         How to replace:
         - Paste your playlist URLs into the href values below
         - Leave the text exactly as written
    -->
    <section id="playlist-links" aria-label="YouTube playlists">
      <h2 class="playlist-title">Playlists</h2>

      <div class="playlist-buttons">
        <a class="playlist-button" href="PASTE_DADS_PLAYLIST_URL_HERE" target="_blank" rel="noreferrer">
          Dad&#39;s Shows
        </a>

        <a class="playlist-button" href="PASTE_MILES_PLAYLIST_URL_HERE" target="_blank" rel="noreferrer">
          Miles&#39; Shows
        </a>

        <a class="playlist-button" href="PASTE_SHARED_PLAYLIST_URL_HERE" target="_blank" rel="noreferrer">
          Miles and Dad Shows
        </a>
      </div>
    </section>

    <button id="back-to-top" aria-label="Back to top">
      â†‘ Back to top
    </button>

  </footer>


  <!-- Load order matters: data first, then script -->
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>
</html>
